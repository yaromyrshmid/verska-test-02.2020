<div class="image-row-container">
  <div class="image-row">
    <div
      class="image-container"
      *ngFor="let content of contents"
      (click)="onActivate(content)"
    >
      <img
        [src]="content.image"
        alt="article cover"
        *ngIf="content.image; else video"
      />
      <ng-template #video *ngIf="content.video">
        <iframe width="420" height="315" [src]="content.video"> </iframe>
      </ng-template>
      <div class="title">
        <h2>
          {{ content.title }}
        </h2>
        <p>
          {{ content.subtitle }}
        </p>
      </div>
    </div>
  </div>

  <div
    class="modal-container"
    [@openCloseModal]="activated ? 'open' : 'closed'"
    (click)="onDeactivate()"
  >
    <app-modal [activated]="activated" [data]="data"></app-modal>
  </div>
</div>
